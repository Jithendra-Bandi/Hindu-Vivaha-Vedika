<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindu Vivaha Vedika Login</title>
</head>
<body>
    
    <form id="form" class="form-container" th:action="@{/login}" method="post">
        <h1 class="text-center">Hindu Vivaha Vedika</h1>
        <!-- ${SPRING_SECURITY_LAST_EXCEPTION.message} -->
        <p th:if="${param.error}" style="color:red;">Invalid Mobile Number & Password</p>
        <!-- <p th:if="${param.logout}" style="color:green;">Logout Successfull</p> -->
        <!-- <div class="error-container"></div> -->
        <label for="username">Mobile Number:</label>
        <input class="form-control" type="text" placeholder="Enter Mobile Number" id="username" name="username"/><br/>

        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password"/><br/>

        <div class="text-center">
            <button class="btn btn-info w-100" type="submit" name="submit" id="submit">Login</button>
        </div><br/>
        <span>Don't have an account?</span><a class="ml-2" href="/registration">Register Now!</a>
    </form>


    <style>
        body {
            min-height:100vh;
            padding:10px;
            display:flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .form-container {
            border:2px solid blue;
            padding:20px;
            width:90%;
            border-radius:20px;
        }
    </style>

    
</body>
</html>
