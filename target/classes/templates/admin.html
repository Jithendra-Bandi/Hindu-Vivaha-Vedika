<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d80457c9de.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinud Vivaha Vedika Admin</title>
</head>
<body>
    <div class="main-container">

        <!-- Title Container -->
        <div class="title-container mb-2 p-2 d-flex flex-row justify-content-center">
            <img class="sitaram-image" src="/images/sitaramPicture.jpg"/>
            <h1 class="mt-2 home-heading">Hindu Vivaha vedika</h1>
        </div>

        <!-- Count -->
        <div class="count">
            <div class="count-card">
                <span id="totalCount"></span>
            </div>
            <div class="count-card">
                <span id="varuduCount"></span>
            </div>
            <div class="count-card">
                <span id="vadhuvuCount"></span>
            </div>
            <button class="btn bg-white"><a href="/logout">Logout</a></button>
        </div>

        <!-- Search -->
        <div class="d-flex">
            <input id="searchInput" placeholder="Search with Profile Number" type="search" class="search-box mt-3"/>
            <button class="search-icon" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <p id="searchError"></p>

        <div id="display">

        </div>
        


        




    </div>




    <script src="/js/admin.js"></script>
</body>
</html>
